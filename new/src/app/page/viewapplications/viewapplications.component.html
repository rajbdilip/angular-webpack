<div class="form-group-wrapper">
	<div class="form-group">
		<label>Search Application</label>
		<dbs-input [(ngModel)]='searchApp' required type="text" class="input-short" placeholder="Enter Text"></dbs-input>
	</div>
	<table class="table table-striped" style="margin-down: 30%" [mfData]="datalist?.mainColor" #main="mfDataTable" [mfRowsOnPage]="5" (mfSelectedEntities)="setSelectedMainColor($event)">
    <thead>
    	<div class="component-class bg-silver">
           <tr>
            <th style="width: 40%">
                <mfDefaultSorter by="colorName">App Name</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="hexValue">App Description</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="className">Screens</mfDefaultSorter>
            </th>

        </tr>
        </div>
    </thead>
    <tbody>
            <td>{{item.appName}}</td>
            <td>{{item.appDescription}}</td>
            <td>{{item.screens}}</td>
            <!-- <td>
                <mfRowSelector [checkboxId]="ndx" [selectedEntities]="main.selectedEntities" [entity]="item" (selectEntity)="main.addRemoveSelectedEntity($event)"></mfRowSelector>
            </td>
            <td [class] = item.className></td>
  --> </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
<!-- <button type="submit" (click)="getColors($event)"*>Submit</button*>  -->
</div>
