<div class="form-group-wrapper">
	<div class="form-group">
		<label>Username</label>
		<dbs-input [(ngModel)]='username' required type="text" class="input-short" placeholder="Enter Text"></dbs-input>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input [(ngModel)]='password' required type="password" class="input-short" placeholder="Enter Password"/>
	</div>
	<button (click)="goDashboard()" class="btn btn-dbs-solid">Submit</button>
</div>
